<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="{{baseURL}}static/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/dashboard/_design/dashboard/_rewrite/_topbar.css" />
    {{#each styles}}
      <link rel="stylesheet" type="text/css" href="{{this}}">
    {{/each}}
    <link rel="shortcut icon" href="static/img/dashboard-icon.png" />
    <title>{{Title}}</title>
  </head>
  <body>

    <div id="dashboard-topbar"></div>

    <div class="container" role="main" data-dashboardurl="{{dashboard_url}}">

        {{{content}}}


    </div>

    <script type="text/javascript" src="{{baseURL}}modules.js"></script>
    <script type="text/javascript">
      // so the jquery plugins below work
      window.$ = window.jQuery = require('jquery');
    </script>
    <script type="text/javascript" src="{{baseURL}}static/js/lib/jquery-ui-1.8.5.custom.min.js"></script>
    <script type="text/javascript" src="/dashboard/_design/dashboard/_rewrite/static/js/topbar.js"></script>
    <script type="text/javascript" src="{{baseURL}}static/js/lib/jquery.couch.js"></script>
    <script type="text/javascript" src="{{baseURL}}static/js/lib/amplify.min.js"></script>
    <script type="text/javascript" src="{{baseURL}}static/js/lib/director-1.0.8.min.js"></script>
    <script type="text/javascript" src="{{baseURL}}static/js/lib/bootstrap-tooltip.js"></script>
    <script type="text/javascript" src="{{baseURL}}static/js/lib/bootstrap-popover.js"></script>
    <script type="text/javascript" src="{{baseURL}}static/js/lib/bootstrap-alert.js"></script>
    <script type="text/javascript" src="{{baseURL}}static/js/lib/bootstrap-modal.js"></script>
    <script type="text/javascript" src="{{baseURL}}static/js/lib/bootstrap-tab.js"></script>
    <script type="text/javascript" src="{{baseURL}}static/js/lib/bootstrap-button.js"></script>
    <script type="text/javascript" src="{{baseURL}}static/js/lib/bootstrap-dropdown.js"></script>
    <script type="text/javascript" src="{{baseURL}}static/js/lib/moment.min.js"></script>
    <script type="text/javascript" src="{{baseURL}}static/js/lib/System.js"></script>
    <script type="text/javascript" src="{{baseURL}}static/js/common.js"></script>
    {{#each scripts}}
    <script type="text/javascript" src="{{../baseURL}}{{this}}"></script>
    {{/each}}
  </body>
</html>
