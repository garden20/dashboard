{{#each .}}
<tr>
  <td>{{just_name}}</td>
  <td>
      {{#each groups}}
        <span class="tag-link">{{.}}</span>
      {{/each}}
  </td>
  <td class="action">
    <a href="#/users/{{#if safe_id}}{{safe_id}}{{else}}{{just_name}}{{/if}}" class="btn small user-manage-tags help" data-id="{{id}}" title="Manage User Details">Edit</a>
      <a href="#/users" class="user-delete" data-id="{{id}}">Delete</a>
  </td>
</tr>
{{/each}}
